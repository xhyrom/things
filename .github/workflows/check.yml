name: Check
on:
  push:
  pull_request:

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v2

      - name: install moon
        uses: moonrepo/setup-toolchain@v0

      - name: check
        run: moon ci
